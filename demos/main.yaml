defaults_location: null
base_directory: /w/halld-scshelf2101/lng/WORK/PyAmpTools9/demos/RESULTS
data_folder: ${base_directory}/DATA_SOURCES
n_processes: 4
polarizations:
  "000": 1.0
waveset: 1Sp1-_1Sp1+_1Sp0-_1Sp0+
phase_reference: 1Sp0-_1Sp0+
reaction: Beam Proton Eta Pi0 Pi+ Pi-
daughters:
  Eta: 0.548
  Pi+: 0.1396
  Pi-: 0.1396
  Pi0: 0.135
min_mass: 1.04
max_mass: 1.72
n_mass_bins: 17
min_t: 0.0
max_t: 10.0
n_t_bins: 1
acceptance_correct: true
datareader: ROOTDataReader
coordinate_system: cartesian
bins_per_group: 1
merge_grouped_trees: true
constrain_grouped_production: false
real_waves: ""
fixed_waves: ""
add_amp_factor: OmegaDalitz 0.1212 0.0257 0.0 0.0
append_to_decay: omega3pi
append_to_cfg: define vector 0.782 0.008
mle:
  seed: 42
  scale: 100
  n_random_intializations: 20
  method: minuit-analytic
  stdout: false
  bins: null
regularization:
  apply_regularization: false
  method: none
  lambdas: 0.0
  en_alpha: 0.0
mcmc:
  seed: 42
  bins: null
  n_processes: ${n_processes}
  prior_scale: 1000.0
  prior_dist: gaussian
  nchains: 6
  nwarmup: 500
  nsamples: 1000
  target_accept_prob: 0.8
  max_tree_depth: 12
  step_size: 0.1
  adapt_step_size: true
  dense_mass: false
  adapt_mass_matrix: false
moment_inversion:
  seed: 42
  n_processes: ${n_processes}
  bins: null
  source: mle
  amplitude_scale: 1.0
  num_particles: 500
  num_iterations: 100
  tightness: 1000
  loss_exponent: 2
  decay_iterations: null
  initial_scale: 1.0
  min_scale: 0.0
  step_size: 0.01
result_dump:
  coherent_sums: null
nifty:
  yaml: ${NIFTY}
  force_load_normint: false
  mpi_processes: ${n_processes}
NIFTY:
  GENERAL:
    pwa_manager: GLUEX
    seed: 5
    verbosityLevel: 1
    outputFolder: ${base_directory}/NIFTY
    fitResultPath: ${NIFTY.GENERAL.outputFolder}/niftypwa_fit.pkl
    maxNIFTyJobs: 1
    initial_position_std: 0.1
    default_yaml: null
  PWA_MANAGER:
    yaml: ${NIFTY.GENERAL.outputFolder}/main.yaml
  IFT_MODEL:
    scale: auto
    nCalcScale: 500
    positiveScale: half_normal
    useLogNormalPriorSlope: false
    useGammaFlex: false
    useLaplaceScale: false
    useGammaAsp: false
    loglogavgslope: [-4.0, 0.1]
    flexibility: null
    asperity: null
    stdOffset: [1.0, 0.001]
    dofdexStye: real_imag
    custom_model_path: null
    modelName: constructed
    res2bkg: 1.0
    bkg2res: 1.0
    tPrimeFalloff: 0
    estimateRatios: false
    perTprimeScaling: true
    altTprimeNorm: no_norm
    noInterpScipy: false
    phaseSpaceMultiplier: null
    s0: null
    productionFactor: GLUEX
    ratio_fluct: null
    ratio_fluc_std: null
    ratio_slope: null
    ratio_stdSlope: null
    ratio_slopeTprime: null
    ratio_stdSlopeTprime: null
    ratio_std_offset: null
    ratio_std_std_offset: null
  PARAMETRIC_MODEL:
    smoothScales: false
    parameter_priors:
      m_a2_1320: UnnamedLogNormalOperator(sigma=0.0006, mean=1.3182)
      w_a2_1320: UnnamedLogNormalOperator(sigma=0.0055, mean=0.1111)
    resonances:
      [
        {
          a2_1320:
            {
              name: $a_2(1320)$,
              fun: breitwigner_dyn,
              preScale: 0.6,
              no_bkg: false,
              paras: { mass: m_a2_1320, width: w_a2_1320 },
              static_paras: { spin: 2, mass1: 0.548, mass2: 0.135 },
              waves: [Dm1-, Dp0-, Dp1-, Dp0+, Dp1+, Dp2+],
            },
        },
      ]
  OPTIMIZATION:
    nSamples: [[2, 0], [2, 5], 10]
    nIterGlobal: 5
    nMultiStart: 0
    multiStartObjective: minimize|energy
    algoOptKL: LBFGS
    nIterMaxOptKL: [[1, 50], 50]
    deltaEKL: 0.001
    convergenceLvlKL: 2
    nIterMaxSamples: 1000
    deltaESampling: 0.1
    convergenceLvlSampling: 2
    algoOptGeoVI: Newton
    nIterMaxGeoVI: 50
    deltaEGeoVI: 0.001
    convergenceLvlGeoVI: 2
    resume: true
    niftyCache: ${NIFTY.GENERAL.outputFolder}
    overwriteCache: true
    sanityChecks: false
    constants: [tamps_mass_dir_loglogavgslope]
  LIKELIHOOD:
    approximation: false
    metric_type: normal
    learn_metric: false
    learn_metric_sigma: 1.0
    subSampleProb: 1.0
    initialSubSampleProb: 1.0
    subSampleApproxIndep: false
    nKeepMetric: 1
    theta_studentt: null
    bootstrap: false
    external_approximation: null
    dropout_prob: 0.0
    rotate_phase: null
    clip_latent: 0
  HYPERPARAMETER_SCANS:
    n_trials: 10
    objective: minimize|energy
    sampler: RandomSampler
amptools:
  output_directory: ${base_directory}/BINNED_DATA
  search_format: group
  n_randomizations: ${n_processes}
  bins_per_group: ${bins_per_group}
  merge_grouped_trees: ${merge_grouped_trees}
  mle_query_1: status == 0 & ematrix == 3
  mle_query_2: delta_nll==0
  constrain_grouped_production: ${constrain_grouped_production}
  regex_merge: --regex_merge '.*::.*::'
  n_processes: ${n_processes}
  skip_plotting_mle: true
pyamptools_commit_hash: 0eaf2f725e4862a9ea3602b0ee23a996d4322916
iftpwa_commit_hash: 65bdaec775deee8515b8c97419b317b3efcecf18
share_mc:
  data: false
  bkgnd: false
  accmc: false
  genmc: false
